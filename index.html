<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="wrapper">
                <input type="text" placeholder=" Enter task to be done...">
                <button id="add-btn">Add</button>
            </div>
            <div class="tasks">
                <p id="pending-tasks">You have <span class="count-value">
                    0
                </span> task(s) to complete.</p>
            </div>
        </div>
        <p id="error">Enter a task!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
